<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="../CSS/courosell-style.css" />
        <link rel="stylesheet" type="text/css" href="../CSS/nav-bar-N-basics.css" />
        <link rel="stylesheet" type="text/css" href="../CSS/text-on-image.css" />
        <link rel="stylesheet" type="text/css" href="../CSS/scrolling-animations.css" />
        <link rel="stylesheet" type="text/css" href="../CSS/others.css" />
        <script defer src="../JAVASCRIPT/theme.js"></script>
        <script defer src="../JAVASCRIPT/section-animations.js"></script>
        <script defer src="../JAVASCRIPT/smooth-scroll.js"></script>
        <title>Bubble Effect</title>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-nav">
              <li class="logo" id="Home">
                <a class="nav-link">
                    <span class="link-text logo-text">Covid-19</span>
                    <img src="../EXTRAS/IMAGES/covid-19.png" alt="Covid-19">
                </a>
              </li>
        
              <li class="nav-item" id="News">
                <a class="nav-link">
                    <img src="../EXTRAS/IMAGES/news.png" class="fa" alt="News">
                    <span class="link-text">News</span>
                </a>
              </li>
              <li class="nav-item" id="Track">
                <a class="nav-link">
                    <img src="../EXTRAS/IMAGES/track.png" class="fa" alt="Track Cases">
                    <span class="link-text">Track Cases</span>
                </a>
              </li>
              <li class="nav-item" id="Statistics">
                <a class="nav-link">
                    <img src="../EXTRAS/IMAGES/stats.png" class="fa" alt="Statistics">
                    <span class="link-text">Statistics</span>
                </a>
              </li>
              <li class="nav-item" id="AreasAffected">
                <a class="nav-link">
                    <img src="../EXTRAS/IMAGES/area.png" class="fa" alt="Areas Affected">
                    <span class="link-text">Areas Affected</span>
                </a>
              </li>
              <li class="nav-item" id="nav-link" id="Donate">
                <a href="https://www.giveindia.org/" class="nav-link">
                    <img src="../EXTRAS/IMAGES/donate.png" class="fa" alt="Donate">
                    <span class="link-text">Donations</span>
                </a>
              </li>
            </ul>
          </nav>

        <section id="HomeColumn" class="courosell">
            <div class="container-class">
                <div class="text-on-image" id="themeButton">
                    CHANGE THEME
                </div>
                <div class="courosell image-for-text">
                    <figure class="clearFix fig-c">
                        <img src="../EXTRAS/IMAGES/img_1.jpg" alt="img_1">
                        <img src="../EXTRAS/IMAGES/img_2.jpg" alt="img_2">
                        <img src="../EXTRAS/IMAGES/img_3.jpg" alt="img_3">
                        <img src="../EXTRAS/IMAGES/img_4.jpg" alt="img_4">
                        <img src="../EXTRAS/IMAGES/img_5.jpg" alt="img_5">
                    </figure>
                </div>
            </div>
        </section>
        <section class="dataSections" id="NewsColumn" data-index="1">
            <h2 class='sectionHeader'>News</h2>
            <div class="sectionDiv"><p class="text">First Div</p></div>
        </section>
        <section class="dataSections" id="TrackColumn" data-index="2">
            <h2 class='sectionHeader'>Track Covid-19</h2>
            <div class="sectionDiv"><p class="text">Second Div</p></div>
        </section>
        <section class="dataSections" id="StatisticsColumn" data-index="3">
            <h2 class='sectionHeader'>Stats</h2>
            <div class="sectionDiv"><p class="text">Third Div</p></div>
        </section>
        <section class="dataSections" id="AreasAffectedColumn" data-index="4">
            <h2 class='sectionHeader'>Areas Affected</h2>
            <div class="sectionDiv"><p class="text">Fourth Div</p></div>
        </section>

    </body>
</html>
